<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Losowy film</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-in;
            text-align: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
        }

        h2 {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        p {
            margin: 10px 0;
            color: #ccc;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button, .link-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        button:hover, .link-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wylosowany Film</h1>

    <div th:if="${movie != null}">
        <h2 th:text="${movie.title}">Tytu≈Ç</h2>
        <p><strong>Data premiery:</strong> <span th:text="${movie.releaseDate}">data</span></p>
        <!-- <p><strong>Opis:</strong> <span th:text="${movie.overview}">opis</span></p> -->
        <img th:src="'https://image.tmdb.org/t/p/w300' + ${movie.posterPath}" alt="Plakat"/>
    </div>

    <div class="btn-group">
        <form action="/random-movie" method="get">
            <button type="submit">üé≤ Wylosuj inny film</button>
        </form>
        <a href="/" class="link-btn">üè† Wr√≥ƒá na stronƒô g≈Ç√≥wnƒÖ</a>
    </div>
</div>
</body>
</html>
